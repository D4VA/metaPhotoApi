name: Node.js CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Clear npm cache
        run: npm cache clean --force

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "20.13.1"

      - name: Install Dependencies
        run: npm install

      - name: Run ESLint
        run: npm run eslint

      - name: Build
        run: npm run build

      - name: Deploy to Vercel
        run: vercel --prod --token="${{ secrets.guEczfrld3aIYqJQXUT6dMxZ }}" --confirm
